name: CI_pipeline

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10.12'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12.22.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r project/requirements.txt

      - name: Set up Kaggle API credentials
        run: |
          mkdir /home/runner/.kaggle
          echo "$KAGGLE_API_TOKEN" > /home/runner/.kaggle/kaggle.json
          chmod 600 /home/runner/.kaggle/kaggle.json

      - name: Make tests.sh executable & run
        run: |
          chmod +x project/tests.sh
          project/tests.sh

      - name: Test Data Pipeline
        run: project/tests.sh
